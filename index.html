<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Logo Particle Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        #canvasContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #imageCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
        }
        
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        #startButton:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        #simpleHint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #simpleHint.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="imageCanvas"></canvas>
        <button id="startButton">查看粒子动画</button>
        
        <div id="simpleHint">
            <p>移动鼠标与粒子互动 • 按 R 重置 • 按空格键暂停</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="particle-animation.js"></script>
</body>
</html>
